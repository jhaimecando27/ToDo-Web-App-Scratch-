<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-Do App (Scratch)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class="container-fluid text-center">
            nav
        </nav>

        <main class="container-fluid">
            <section>
                <h1 class="display-2 text-center">Task List</h1>
                <div class="row">
                    <form id="form" class="col-lg-6 col-8 mx-auto">
                        <div class="input-group">
                            <input id="inputText" class="form-control" type="text" placeholder="New Task">
                            <button id="inputBtn" class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
            
            <section id="tasks" class="mt-4 mx-auto">
                <div class="task col-lg-6 col-5">
                    <div class="content">
                        <input class="text form-control" type="text" value="test">
                    </div>
                </div>
                <div class="actions">
                    <button class="edit btn btn-success">Edit</button>
                    <button class="del btn btn-danger">Delete</button>
                </div>
            </section>
        </main>
        
        <footer class="container-fluid text-center fixed-bottom">
            footer
        </footer>
        <script src="./main.js"></script>
    </body>
</html>
